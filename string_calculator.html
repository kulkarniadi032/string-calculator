<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="card text-start">
                <div class="card-header">
                    <h1>String Calculator</h1>
                </div>
                <div class="card-body">
                    <div>
                        <input type="text" class="form-control w-100" placeholder="Please enter input string" id="inputValue">
                    </div>
                    <div class="text-center mt-3">
                        <button class="btn btn-primary" type="submit" onclick="handleStringCalculator(event)">View Output</button>
                    </div>
                    <div class="alert alert-success d-none mt-3" id="valid"></div>
                    <div class="alert alert-danger d-none mt-3" id="invalid"></div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
